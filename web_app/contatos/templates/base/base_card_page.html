<div class="card-page">
    <div class="card-page-message">
        {% block content %}
        {% endblock %}
    </div>
    <div class="card-page-button">
        <a href="{% block card_info_url %}#{% endblock %}" class="btn-card-page-info">informações</a>
        {% if action_name %}
        <a href="{% block card_action_url %}#{% endblock %}" class="btn-card-page-new-action">{% block action_name %}text{% endblock %}</a>
        {% endif %}
    </div>
</div>
